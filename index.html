<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeeker - AI Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neutral: {
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
      .markdown-body h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 1rem; margin-top: 1.5rem; color: #fff; }
      .markdown-body h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.25rem; color: #f5f5f5; }
      .markdown-body h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; margin-top: 1rem; color: #e5e5e5; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; color: #d4d4d4; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #d4d4d4; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #d4d4d4; }
      .markdown-body li { margin-bottom: 0.25rem; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #a3a3a3; margin-bottom: 1rem; }
      .markdown-body code { background-color: #262626; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #e5e5e5; }
      .markdown-body pre { background-color: #171717; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; border: 1px solid #262626; }
      .markdown-body pre code { background-color: transparent; padding: 0; color: #e5e5e5; }
      .markdown-body a { color: #60a5fa; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
      .markdown-body th, .markdown-body td { border: 1px solid #404040; padding: 0.75rem; text-align: left; }
      .markdown-body th { background-color: #262626; font-weight: 600; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
